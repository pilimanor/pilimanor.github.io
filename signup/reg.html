<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0 , maximum-scale=1.0, user-scalable=0" name="viewport" />
		<title>霹雳庄园注册</title>
		<link href="templates/api/css/basec.css" rel="stylesheet" />
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="dist/clipboard.min.js"></script>
	</head>
	<body class="bg-f8" style="background-color:#25252B;background-image:url(templates/api/images/bg.png);background-size:cover">
		<div class="warrp"> <div class="top">欢迎来到霹雳庄园~</div> </div>
		<div class="diangao" ></div>
<div style="width:30px;height:100px;border:0px;"></div>
		<div class="headApply">
			
			<dl>
				<dt style="color:#000000;">    </dt>
				<dd><input id="foo" type="text" style="width:50%;border:0px;background-color:#f89a13;opacity:0;" value="" > </dd>
			</dl>
			<div class="clear"></div>
			
		</div>

		<div align="center">
			<button class="mybtn" style="width:50%;background-color:#f89a13;margin-top:20px;color: #fff;font-size: 20px; margin: 10px auto;padding:8px;line-height: 38px;" data-clipboard-action="copy" data-clipboard-target="#foo">去下载APP</button>
		</div>
		<script>
			var clipboard = new ClipboardJS('.mybtn');
			clipboard.on('success', function(e) {
				e.clearSelection();
				location.href='https://www.pgyer.com/PLZY';
				
			});
			clipboard.on('error', function(e) {
				e.clearSelection();
				location.href='https://www.pgyer.com/PLZY';
			});
			
			window.onload = function(){
				$("#foo").val(getParam("onlineid"))
			}
			function getParam(name){
				 var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
				 var r = window.location.search.substr(1).match(reg);
				 if(r != null) return unescape(r[2]);
				 return "";
			}
</script>
	</body>
</html>
